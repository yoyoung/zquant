# Pre-commit hooks 配置
# 文档: https://pre-commit.com/

repos:
  # Ruff - 代码检查和格式化
  # 使用本地安装的 ruff（避免网络问题）
  - repo: local
    hooks:
      # Ruff 代码检查
      - id: ruff
        name: ruff (lint)
        entry: python -m ruff check --fix
        language: system
        types_or: [python, pyi]
        pass_filenames: true
        args: [--exit-non-zero-on-fix]
      # Ruff 代码格式化
      - id: ruff-format
        name: ruff (format)
        entry: python -m ruff format
        language: system
        types_or: [python, pyi]
        pass_filenames: true

  # Black - 代码格式化（可选，ruff format 已兼容）
  # 如果只使用 ruff，可以注释掉这个
  # - repo: https://github.com/psf/black
