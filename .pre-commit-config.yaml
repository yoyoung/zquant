# 默认配置
# 使用系统 Python 版本（自动检测）
# 如果指定版本，请确保系统中已安装对应版本
default_language_version:
  python: system  # 使用系统默认 Python，或改为 python3.12 如果系统是 3.12

# 排除的文件和目录
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.ruff_cache/|
      \.mypy_cache/|
      node_modules/|
      dist/|
      build/|
      \.eggs/|
      alembic/versions/.*\.py$|
      \.idea/|
      \.vscode/
  )

