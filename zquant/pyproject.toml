[tool.ruff]
# Ruff 配置
# Ruff 是一个极快的 Python linter 和代码格式化工具，可以替代 flake8、isort 等工具
# 文档: https://docs.astral.sh/ruff/

# 目标 Python 版本
target-version = "py311"

# 要检查的文件和目录
include = ["*.py", "**/*.py"]

# 排除的文件和目录
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "node_modules",
    "dist",
    "build",
    "*.egg-info",
    "alembic/versions",
    "tests/__pycache__",
    "zquant/__pycache__",
]

# 行长度（与 black 保持一致）
line-length = 120

[tool.ruff.lint]
# Lint 配置

# 要启用的规则集
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "RET", # flake8-return
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (注释掉的代码)
    "PD",  # pandas-vet
    "PL",  # Pylint
    "TRY", # tryceratops
    "RUF", # Ruff-specific rules
]

# 要忽略的规则
ignore = [
    "E501",  # 行长度（由 formatter 处理）
    "PLR0913", # 参数过多
    "PLR0912", # 参数过多
    "PLR2004", # 魔法值比较
    "TRY003", # 避免指定异常类型
    "PD002", # 使用 inplace=True
    "COM812", # 尾随逗号
    "ISC001", # 隐式字符串连接
]

# 允许自动修复的规则
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.mccabe]
# McCabe 复杂度检查配置
max-complexity = 10

[tool.ruff.format]
# Ruff 格式化配置（兼容 Black）
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
# isort 配置（通过 ruff 的 isort 插件）
known-first-party = ["zquant"]
force-sort-within-sections = true
split-on-trailing-comma = true

[tool.ruff.lint.per-file-ignores]
# 按文件类型忽略规则
"__init__.py" = ["F401"]  # 允许未使用的导入
"tests/**/*.py" = ["PLR2004", "S101"]  # 测试文件允许魔法值和断言
"scripts/**/*.py" = ["T201"]  # 脚本文件允许 print
"alembic/versions/*.py" = ["E501"]  # 迁移文件允许长行

[tool.black]
# Black 代码格式化配置
# 文档: https://black.readthedocs.io/

line-length = 120
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | __pycache__
  | \.eggs
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | build
  | dist
  | node_modules
  | zquant/alembic/versions
)/
'''

# 使用双引号
skip-string-normalization = false

# 尾随逗号
trailing-comma = "es5"

[tool.isort]
# isort 导入排序配置
# 文档: https://pycqa.github.io/isort/

profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "*/migrations/*",
    "*/zquant/alembic/versions/*",
    "*/__pycache__/*",
    "*/.venv/*",
    "*/venv/*",
    "*/node_modules/*",
]

# 已知的第一方包
known_first_party = ["zquant"]

# 导入分组
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

# 强制按节排序
force_sort_within_sections = true

# 跳过某些导入
skip = ["__init__.py"]

[tool.pytest.ini_options]
# pytest 配置
testpaths = ["zquant/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

